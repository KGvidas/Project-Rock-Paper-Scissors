<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>

    <section class="container">

    <header><h1 class="intro">Rock Paper Scissors</h1></header>

    <main>

        <section class="roundInfo">
            <h1 class="roundOutcome">Choose your weapon</h1>
            <h2 class="roundExplanation">First to score 5 points wins the game</h2>
        </section>

        <section class="boxes">
            <div class="playerBox">
                <img src="" alt=""><div class="playerChoice">-</div>
                <div class="playerScore">Player: 0</div>
            </div>

            <div class="computerBox">
                <img src="" alt=""><div class="computerChoice">-</div>
                <div class="computerScore">Computer: 0</div>
            </div>
        </section>

        <section class="ChoicesClickable">
            <button class="btn rock" value="Rock">Rock</button>
            <button class="btn paper" value="Paper">Paper</button>
            <button class="btn scissors" value="Scissors">Scissors</button>
        </section>

    </main>

    <footer>Copyright Â© 2024 KGvidas</footer>

</section>
</body>
</html>
